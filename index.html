    <link rel="stylesheet" href="style.css" />
  </head>

    <div class="maindiv">
      <h1>
        Mutual Fund
        <div class="p">Compound Interest Calculator</div>

        <input type="number" id="a4" />


      </div>
      <button>Calculate</button>
      <div class="output">
        
      </div>
    </div>
